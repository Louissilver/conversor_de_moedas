<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Conversor de moedas</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/ConversorDeMoedas.png" alt="" width="40" height="35"
                        class="d-inline-block align-top">
                    Conversão &amp; Moedas
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <button id="btnDolar" onclick="trocaMoeda('USD')" class="btn btn-dark btn-sm" type="button">
                                Dólar
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="btnEuro" onclick="trocaMoeda('EUR')" class="btn btn-dark btn-sm" type="button">
                                Euro
                            </button>
                        </li>
                        <li class="nav-item">
                            <button id="btnBitcoin" onclick="trocaMoeda('BTC')" class="btn btn-dark btn-sm" type="button">
                                Bitcoin
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-auto">
        <section id="cotacoes" class="container py-auto">

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="./api/moedas.js"></script>
    <script src="./js/conversor.js"></script>
    <script src="./js/trocaMoeda.js"></script>
    <script src="./Views/exibeCotacao.js"></script>
</body>

</html>
